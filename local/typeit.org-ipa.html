<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>typeit.org ipa</title>
    <link rel="icon" type="image/png" href="#">
  </head>

  <body>
    <h1>typeit.org ipa</h1>

    <div class="big-screen">
      <span class="keyblock"><label>A</label><button
          name="a script"
          type="button"
          title="open back unrounded vowel (Ctrl+A)"
        >
          ɑ
        </button><button
          name="ae ipa"
          type="button"
          title="near-open front unrounded vowel (Ctrl+AA)"
        >
          æ
        </button><button
          name="a upside"
          type="button"
          title="near-open central vowel (Ctrl+AAA)"
        >
          ɐ
        </button><button
          name="a script nasalized"
          type="button"
          title="nasalized open back unrounded vowel (Ctrl+AAAA)"
        >
          ɑ̃
        </button></span>
      <span class="keyblock"><label>B</label><button
          name="beta ipa"
          type="button"
          title="voiced bilabial fricative (Ctrl+B)"
        >
          β
        </button><button
          name="b hook"
          type="button"
          title="voiced bilabial implosive (Ctrl+BB)"
        >
          ɓ
        </button><button
          name="B small"
          class="ext ext2"
          type="button"
          title="bilabial trill (Ctrl+BBB)"
          style="display: none"
        >
          ʙ
        </button></span>
      <span class="keyblock"><label>C</label><button
          name="c cedil ipa"
          type="button"
          title="voiceless palatal fricative (Ctrl+C)"
        >
          ç
        </button><button
          name="c loop"
          type="button"
          title="voiceless alveo-palatal fricative (Ctrl+CC)"
        >
          ɕ
        </button></span>
      <span class="keyblock"><label>D</label><button
          name="eth ipa"
          type="button"
          title="voiced dental fricative (Ctrl+D)"
        >
          ð
        </button><button
          name="dzh"
          type="button"
          title="voiced postalveolar affricate (Ctrl+DD)"
          style="width: 25px"
        >
          d͡ʒ
        </button><button
          name="d hook low"
          type="button"
          title="voiced retroflex plosive (Ctrl+DDD)"
        >
          ɖ
        </button><button
          name="d hook high"
          type="button"
          title="voiced alveolar implosive (Ctrl+DDDD)"
        >
          ɗ
        </button></span>
      <span class="keyblock"><label>E</label><button
          name="schwa"
          type="button"
          title="mid-central vowel (Ctrl+E)"
        >
          ə
        </button><button
          name="schwa rhotic"
          type="button"
          title="rhotacized mid-central vowel (Ctrl+EE)"
        >
          ɚ
        </button><button
          name="schwa closed"
          type="button"
          title="close-mid central rounded vowel (Ctrl+EEE)"
        >
          ɵ
        </button><button
          name="schwa upside"
          class="ext ext2"
          type="button"
          title="close-mid central unrounded vowel (Ctrl+EEEE)"
          style="display: none"
        >
          ɘ
        </button></span>
      <span class="keyblock darker touch-specific"><button
          name="/"
          type="button"
          title=""
        >
          /
        </button><button name="[" type="button" title="">[</button><button
          name="]"
          type="button"
          title=""
        >
          ]
        </button></span>
      <br>
      <span class="keyblock"><label>3</label><button
          name="epsilon ipa"
          type="button"
          title="open-mid front unrounded vowel (Ctrl+3)"
        >
          ɛ
        </button><button
          name="epsilon flipped"
          type="button"
          title="open-mid central unrounded vowel (Ctrl+33)"
        >
          ɜ
        </button><button
          name="epsilon flipped rhotic"
          type="button"
          title="rhotacized open-mid central unrounded vowel (Ctrl+333)"
        >
          ɝ
        </button><button
          name="epsilon nasalized"
          type="button"
          title="nasalized open-mid front unrounded vowel (Ctrl+3333)"
        >
          ɛ̃
        </button><button
          name="epsilon flipped closed"
          class="ext ext2"
          type="button"
          title="open-mid central rounded vowel (Ctrl+33333)"
          style="display: none"
        >
          ɞ
        </button></span>
      <span class="keyblock"><label>G</label><button
          name="g hook"
          type="button"
          title="voiced velar implosive (Ctrl+G)"
        >
          ɠ
        </button><button
          name="G small"
          type="button"
          title="voiced uvular plosive (Ctrl+GG)"
        >
          ɢ
        </button><button
          name="G small hook"
          class="ext ext2"
          type="button"
          title="voiced uvular implosive (Ctrl+GGG)"
          style="display: none"
        >
          ʛ
        </button><button
          name="g script"
          class="ext ext2"
          type="button"
          title="script g (Ctrl+GGGG) (note that regular g is officially accepted by the IPA, so you shouldn’t need this)"
          style="width: 19px; display: none"
        >
          ɡ
        </button></span>
      <span class="keyblock"><label>H</label><button
          name="h barred"
          type="button"
          title="voiceless pharyngeal fricative (Ctrl+H)"
        >
          ħ
        </button><button
          name="h hook"
          type="button"
          title="voiced glottal fricative (Ctrl+HH)"
        >
          ɦ
        </button><button
          name="h upside"
          type="button"
          title="labial-palatal approximant (Ctrl+HHH)"
        >
          ɥ
        </button><button
          name="h low hook"
          type="button"
          title="Sje-sound (Ctrl+HHHH)"
        >
          ɧ
        </button><button
          name="H small"
          type="button"
          title="voiceless epiglottal fricative (Ctrl+HHHHH)"
        >
          ʜ
        </button></span>
      <span class="keyblock"><label>I</label><button
          name="I small"
          type="button"
          title="near-close near-front unrounded vowel (Ctrl+I)"
        >
          ɪ
        </button><button
          name="i barred"
          type="button"
          title="close central unrounded vowel (Ctrl+II)"
        >
          ɨ
        </button><button
          name="schwi"
          type="button"
          title="near-close central unrounded vowel (Ctrl+III)"
        >
          ɪ̈
        </button></span>
      <span class="keyblock"><label>J</label><button
          name="j loop"
          type="button"
          title="voiced palatal fricative (Ctrl+J)"
        >
          ʝ
        </button><button
          name="j barred"
          type="button"
          title="voiced palatal plosive (Ctrl+JJ)"
        >
          ɟ
        </button><button
          name="j mirrored"
          class="ext ext2"
          type="button"
          title="voiced palatal implosive (Ctrl+JJJ)"
          style="display: none"
        >
          ʄ
        </button></span>
      <br>
      <span class="keyblock"><label>L</label><button
          name="l wave"
          type="button"
          title="velarized alveolar lateral approximant (Ctrl+L)"
        >
          ɫ
        </button><button
          name="l long"
          type="button"
          title="retroflex lateral approximant (Ctrl+LL)"
        >
          ɭ
        </button><button
          name="l loop"
          type="button"
          title="voiceless alveolar lateral fricative (Ctrl+LLL)"
        >
          ɬ
        </button><button
          name="L small"
          type="button"
          title="velar lateral approximant (Ctrl+LLLL)"
        >
          ʟ
        </button><button
          name="lzh"
          type="button"
          title="voiced alveolar lateral fricative (Ctrl+LLLLL)"
        >
          ɮ
        </button></span>
      <span class="keyblock"><label>M</label><button
          name="m hook"
          type="button"
          title="labiodental nasal (Ctrl+M)"
        >
          ɱ
        </button></span>
      <span class="keyblock"><label>N</label><button
          name="ng"
          type="button"
          title="velar nasal (Ctrl+N)"
        >
          ŋ
        </button><button
          name="n hook left"
          type="button"
          title="palatal nasal (Ctrl+NN)"
        >
          ɲ
        </button><button
          name="n hook right"
          type="button"
          title="retroflex nasal (Ctrl+NNN)"
        >
          ɳ
        </button><button
          name="N small"
          type="button"
          title="uvular nasal (Ctrl+NNNN)"
        >
          ɴ
        </button></span>
      <span class="keyblock"><label>O</label><button
          name="o open"
          type="button"
          title="open-mid back rounded vowel (Ctrl+O)"
        >
          ɔ
        </button><button
          name="oe ipa"
          type="button"
          title="open-mid front rounded vowel (Ctrl+OO)"
        >
          œ
        </button><button
          name="a script upside"
          type="button"
          title="open back rounded vowel (Ctrl+OOO)"
        >
          ɒ
        </button><button
          name="o open nasalized"
          type="button"
          title="nasalized open-mid back rounded vowel (Ctrl+OOOO)"
        >
          ɔ̃
        </button><button
          name="OE small"
          class="ext ext2"
          type="button"
          title="open front rounded vowel (Ctrl+OOOOO)"
          style="display: none"
        >
          ɶ
        </button></span>
      <span class="keyblock"><label>0</label><button
          name="o stroke ipa"
          type="button"
          title="close-mid front rounded vowel (Ctrl+0)"
        >
          ø
        </button></span>
      <span class="keyblock"><label>P</label><button
          name="phi ipa"
          type="button"
          title="voiceless bilabial fricative (Ctrl+P)"
        >
          ɸ
        </button></span>
      <br>
      <span class="keyblock"><label>R</label><button
          name="r tap"
          type="button"
          title="alveolar tap (Ctrl+R)"
        >
          ɾ
        </button><button
          name="r upside"
          type="button"
          title="alveolar approximant (Ctrl+RR)"
        >
          ɹ
        </button><button
          name="R small upside"
          type="button"
          title="voiced uvular fricative (Ctrl+RRR)"
        >
          ʁ
        </button><button
          name="R small"
          type="button"
          title="uvular trill (Ctrl+RRRR)"
        >
          ʀ
        </button><button
          name="r upside hook"
          type="button"
          title="retroflex approximant (Ctrl+RRRRR)"
        >
          ɻ
        </button><button
          name="r hook"
          type="button"
          title="retroflex flap (Ctrl+RRRRRR)"
        >
          ɽ
        </button><button
          name="r upside long"
          class="ext ext2"
          type="button"
          title="alveolar lateral flap (Ctrl+RRRRRRR)"
          style="display: none"
        >
          ɺ
        </button></span>
      <span class="keyblock"><label>S</label><button
          name="sh"
          type="button"
          title="voiceless postalveolar fricative (Ctrl+S)"
        >
          ʃ
        </button><button
          name="s hook"
          type="button"
          title="voiceless retroflex fricative (Ctrl+SS)"
        >
          ʂ
        </button></span>
      <span class="keyblock"><label>T</label><button
          name="theta ipa"
          type="button"
          title="voiceless dental fricative (Ctrl+T)"
        >
          θ
        </button><button
          name="tsh"
          type="button"
          title="voiceless postalveolar affricate (Ctrl+TT)"
          style="width: 24px; padding-right: 2px"
        >
          t͡ʃ
        </button><button
          name="ts"
          type="button"
          title="voiceless alveolar affricate (Ctrl+TTT)"
          style="width: 23px"
        >
          t͡s
        </button><button
          name="t long"
          type="button"
          title="voiceless retroflex plosive (Ctrl+TTTT)"
        >
          ʈ
        </button></span>
      <span class="keyblock"><label>U</label><button
          name="u horseshoe"
          type="button"
          title="near-close near-back rounded vowel (Ctrl+U)"
        >
          ʊ
        </button><button
          name="u barred"
          type="button"
          title="close central rounded vowel (Ctrl+UU)"
        >
          ʉ
        </button></span>
      <span class="keyblock"><label>V</label><button
          name="v upside"
          type="button"
          title="open-mid back unrounded vowel (Ctrl+V)"
        >
          ʌ
        </button><button
          name="v smooth"
          type="button"
          title="labiodental approximant (Ctrl+VV)"
        >
          ʋ
        </button><button
          name="v hook"
          class="ext ext2"
          type="button"
          title="labiodental flap (Ctrl+VVV)"
          style="display: none"
        >
          ⱱ
        </button></span>
      <br
        class="br-ext br-ext2"
        style="display: none"
      >
      <span class="keyblock"><label>W</label><button
          name="u extra bowl"
          type="button"
          title="close back unrounded vowel (Ctrl+W)"
        >
          ɯ
        </button><button
          name="w upside"
          type="button"
          title="voiceless labio-velar approximant (Ctrl+WW)"
        >
          ʍ
        </button><button
          name="u extra bowl hook"
          class="ext ext2"
          type="button"
          title="velar approximant (Ctrl+WWW)"
          style="display: none"
        >
          ɰ
        </button></span>
      <br class="br-bas">
      <span class="keyblock"><label>X</label><button
          name="chi ipa"
          type="button"
          title="voiceless uvular fricative (Ctrl+X)"
        >
          χ
        </button></span>
      <span class="keyblock"><label>Y</label><button
          name="gamma ipa"
          type="button"
          title="voiced velar fricative (Ctrl+Y)"
        >
          ɣ
        </button><button
          name="y upside"
          type="button"
          title="palatal lateral approximant (Ctrl+YY)"
        >
          ʎ
        </button><button
          name="Y small"
          type="button"
          title="near-close near-front rounded vowel (Ctrl+YYY)"
        >
          ʏ
        </button><button
          name="rams horns"
          type="button"
          title="close-mid back unrounded vowel (Ctrl+YYYY)"
        >
          ɤ
        </button></span>
      <span class="keyblock"><label>Z</label><button
          name="zh"
          type="button"
          title="voiced postalveolar fricative (Ctrl+Z)"
        >
          ʒ
        </button><button
          name="z hook"
          type="button"
          title="voiced retroflex fricative (Ctrl+ZZ)"
        >
          ʐ
        </button><button
          name="z loop"
          type="button"
          title="voiced alveolo-palatal fricative (Ctrl+ZZZ)"
        >
          ʑ
        </button></span>
      <span class="keyblock"><label>2</label><button
          name="glottal stop"
          type="button"
          title="glottal stop (Ctrl+2)"
        >
          ʔ
        </button><button
          name="glottal stop flipped"
          type="button"
          title="voiced pharyngeal fricative (Ctrl+22)"
        >
          ʕ
        </button><button
          name="glottal stop barred"
          class="ext ext2"
          type="button"
          title="epiglottal plosive (Ctrl+222)"
          style="display: none"
        >
          ʡ
        </button><button
          name="glottal stop flipped barred"
          class="ext ext2"
          type="button"
          title="voiced epiglottal fricative (Ctrl+2222)"
          style="display: none"
        >
          ʢ
        </button></span>
      <span class="keyblock darker"><button
          name="minor group"
          type="button"
          title="minor group (Ctrl+1 or Ctrl+/)"
        >
          |
        </button><button
          name="major group"
          type="button"
          title="major group (Ctrl+11 or Ctrl+//)"
        >
          ‖
        </button><button name="zero" type="button" title="zero (Ctrl+0)">
          ∅
        </button><button
          name="right arrow"
          type="button"
          title="becomes (Ctrl+→→→)"
        >
          →
        </button></span>
      <span class="keyblock bas darker combining"><button
          name="low"
          type="button"
          title="low (Ctrl+Shift+3)"
          class="larger"
        >
          <svg class="high-diacritic" viewBox="0 0 720 560">
            <use xlink:href="#svg-grave"></use>
          </svg>
        </button><button
          name="mid"
          type="button"
          title="mid (Ctrl+Shift+4)"
          class="larger"
        >
          <svg
            class="high-diacritic"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-macron"></use>
          </svg>
        </button><button
          name="high"
          type="button"
          title="high (Ctrl+Shift+5)"
          class="larger"
        >
          <svg
            class="high-diacritic"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-acute"></use>
          </svg>
        </button><button
          name="falling"
          type="button"
          title="falling (Ctrl+Shift+6)"
          class="larger"
        >
          <svg
            class="high-diacritic"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-circumflex"></use>
          </svg>
        </button><button
          name="rising"
          type="button"
          title="rising (Ctrl+Shift+7)"
          class="larger"
        >
          <svg
            class="high-diacritic"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-hacek"></use>
          </svg>
        </button><button
          name="rising-falling"
          type="button"
          title="rising-falling (Ctrl+Shift+66)"
          class="larger"
        >
          <svg class="high-diacritic" viewBox="0 0 720 560">
            <use xlink:href="#svg-rising-falling"></use>
          </svg>
        </button></span>
      <br>
      <span class="keyblock darker taller"><label style="margin-right: 1px"
        >Q</label><button
          name="primary stress"
          type="button"
          style="width: 25px"
          title="primary stress (Ctrl+Q / Ctrl+, [comma] / Hold Ctrl and press ' twice)"
        >
          <svg viewBox="0 0 800 2400">
            <use xlink:href="#svg-primary-stress"></use>
          </svg>
        </button><button
          name="secondary stress"
          type="button"
          style="width: 23px"
          title="secondary stress (Ctrl+QQ / hold Ctrl and press , [comma] twice)"
        >
          <svg viewBox="0 0 800 2400">
            <use xlink:href="#svg-secondary-stress"></use>
          </svg>
        </button></span>
      <span class="keyblock darker taller"><label title="space">F</label><button
          name="tie bar upper"
          type="button"
          title="tie bar (Ctrl+F)"
          style="width: 23px"
        >
           ͡&nbsp;
        </button><button
          name="tie bar lower"
          type="button"
          title="tie bar (Ctrl+FF)"
          style="width: 21px"
        >
           ͜&nbsp;
        </button></span>
      <span class="keyblock darker taller"><button
          name="length mark"
          type="button"
          style="width: 26px"
          title="length mark (hold Ctrl and press . [period] or ; [semicolon]) / Ctrl+Shift+F"
        >
          <svg viewBox="0 0 800 2000">
            <use xlink:href="#svg-length-mark"></use>
          </svg>
        </button><button
          name="extra short"
          type="button"
          title="extra short (hold Ctrl and press . [period] or ; [semicolon] twice) / Ctrl+Shift+FF"
        >
          <svg
            class="high-diacritic"
            width="50"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-extra-short"></use>
          </svg>
        </button></span>
      <span class="keyblock darker taller"><button
          class="larger"
          name="aspirated"
          type="button"
          title="aspirated (Ctrl+Shift+H)"
        >
          ʰ
        </button><button
          class="larger"
          name="palatalized"
          type="button"
          title="palatalized (Ctrl+Shift+J)"
        >
          ʲ
        </button><button
          class="larger"
          name="labialized"
          type="button"
          title="labialized (Ctrl+Shift+W)"
        >
          ʷ
        </button><button
          name="not audibly released"
          type="button"
          title="not audibly released (Ctrl+Shift+L)"
          class="larger"
        >
          ̚
        </button></span>
      <span class="keyblock darker taller combining"><button
          name="nasalized"
          type="button"
          title="nasalized (Ctrl+Shift+S)"
          class="larger"
        >
          <svg class="high-diacritic" viewBox="0 0 720 560">
            <use xlink:href="#svg-tilde"></use>
          </svg>
        </button><button
          name="centralized"
          type="button"
          title="centralized (Ctrl+Shift+.)"
          class="larger"
        >
          <svg
            class="high-diacritic"
            viewBox="0 0 720 560"
          >
            <use xlink:href="#svg-umlaut"></use>
          </svg>
        </button><button
          name="syllabic"
          type="button"
          title="syllabic (Ctrl+Shift+I)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-syllabic"></use>
          </svg>
        </button><button
          name="non-syllabic"
          type="button"
          title="non-syllabic (Ctrl+Shift+C)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-non-syllabic"></use>
          </svg>
        </button><button
          name="voiceless"
          type="button"
          title="voiceless (Ctrl+Shift+O)"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-voiceless"></use>
          </svg>
        </button><button
          name="voiced"
          type="button"
          title="voiced (Ctrl+Shift+V)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-voiced"></use>
          </svg>
        </button><button
          name="dental"
          type="button"
          title="dental (Ctrl+Shift+D)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-dental"></use>
          </svg>
        </button><button
          name="apical"
          type="button"
          title="apical (Ctrl+Shift+DD)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-apical"></use>
          </svg>
        </button><button
          name="raised"
          type="button"
          title="raised (Ctrl+↑)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-raised"></use>
          </svg>
        </button><button
          name="lowered"
          type="button"
          title="lowered (Ctrl+↓)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-lowered"></use>
          </svg>
        </button><button
          name="advanced"
          type="button"
          title="advanced (fronted) (Ctrl+←)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-advanced"></use>
          </svg>
        </button><button
          name="retracted"
          type="button"
          title="retracted (backed) (Ctrl+→)"
          class="larger"
        >
          <svg
            class="low-diacritic"
            viewBox="0 0 650 440"
          >
            <use xlink:href="#svg-retracted"></use>
          </svg>
        </button></span>
